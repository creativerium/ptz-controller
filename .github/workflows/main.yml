name: ðŸ”„ Update Active Branch Wiki

on:
  push:
    branches-ignore:
      - 'main'  # or 'master' if that's your default
    tags-ignore:
      - '*'

permissions:
  contents: write

jobs:
  update_wiki:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Get Branch Name
        id: get_branch
        run: |
          echo "branch=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: ðŸŒ Clone Wiki Repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_repo

      - name: ðŸ“ Update Wiki Page
        id: update_wiki
        env:
          BRANCH_NAME: ${{ steps.get_branch.outputs.branch }}
        run: |
          WIKI_DIR="wiki_repo"
          WIKI_FILE="$WIKI_DIR/Active-Branch.md"  # Note: spaces may break URLs; use hyphens

          # Ensure directory exists
          mkdir -p "$WIKI_DIR"

          # Initialize file if it doesn't exist
          if [ ! -f "$WIKI_FILE" ]; then
            echo "## Active Development Branches" > "$WIKI_FILE"
            echo "" >> "$WIKI_FILE"
          fi

          # Check if branch already exists in the file
          if grep -q "\* \*\*${BRANCH_NAME}\*\*" "$WIKI_FILE"; then
            echo "Branch already listed."
            echo "has_new_branch=false" >> "$GITHUB_OUTPUT"
          else
            # Read current content (skip header line)
            HEADER="## Active Development Branches"
            TIMESTAMP="${{ github.event.head_commit.timestamp }}"
            NEW_ENTRY="* **${BRANCH_NAME}** (Latest push at ${TIMESTAMP:-$(date -u +%Y-%m-%dT%H:%M:%SZ)})"

            # Rebuild file: keep header, insert new entry at top of list, then old entries
            {
              echo "$HEADER"
              echo ""
              echo "$NEW_ENTRY"
              sed '1,2d' "$WIKI_FILE"  # Skip first two lines (header + blank)
            } > "${WIKI_FILE}.tmp"

            mv "${WIKI_FILE}.tmp" "$WIKI_FILE"
            echo "has_new_branch=true" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ“¤ Commit and Push Wiki Changes
        if: steps.update_wiki.outputs.has_new_branch == 'true'
        run: |
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add active branch: ${{ steps.get_branch.outputs.branch }}"
          git push
