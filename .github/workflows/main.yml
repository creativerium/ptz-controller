name: ðŸ”„ Update Active Branch Wiki

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '*'
  delete:
    branches-ignore:
      - 'main'

permissions:
  contents: write

jobs:
  update_wiki:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŒ Clone Wiki Repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_repo

      - name: ðŸ“ Handle Branch Event
        env:
          BRANCH_NAME: ${{ github.event.ref }}
        run: |
          WIKI_DIR="wiki_repo"
          WIKI_FILE="$WIKI_DIR/Active-Branch.md"
          mkdir -p "$WIKI_DIR"

          if [ ! -f "$WIKI_FILE" ]; then
            echo "## Active Development Branches" > "$WIKI_FILE"
            echo "" >> "$WIKI_FILE"
          fi

          if [ "${{ github.event_name }}" = "push" ]; then
            # ADD branch
            if grep -q "\* \*\*${BRANCH_NAME}\*\*" "$WIKI_FILE"; then
              echo "Branch already exists. Skipping add."
            else
              TIMESTAMP="${{ github.event.head_commit.timestamp }}"
              NEW_ENTRY="* **${BRANCH_NAME}** (Latest push at ${TIMESTAMP:-$(date -u +%Y-%m-%dT%H:%M:%SZ)})"
              {
                head -n 2 "$WIKI_FILE"  # Keep header + blank line
                echo "$NEW_ENTRY"
                sed '1,2d' "$WIKI_FILE"
              } > "${WIKI_FILE}.tmp"
              mv "${WIKI_FILE}.tmp" "$WIKI_FILE"
              echo "Added branch: $BRANCH_NAME"
            fi

          elif [ "${{ github.event_name }}" = "delete" ]; then
            # REMOVE branch
            if grep -q "\* \*\*${BRANCH_NAME}\*\*" "$WIKI_FILE"; then
              sed -i "/\* \*\*${BRANCH_NAME}\*\*/d" "$WIKI_FILE"
              echo "Removed branch: $BRANCH_NAME"
            else
              echo "Branch not found in wiki. Nothing to remove."
            fi
          fi

      - name: ðŸ“¤ Commit and Push Changes
        run: |
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "${{ github.event_name == 'push' && 'Add' || 'Remove' }} active branch: ${{ github.event.ref }}"
            git push
          fi
